<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">

    <title>Alkebulan</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="img/icon2-modified.png">
</head>

<body>
    <div id="header">
        <img id="opts-button-icon" src="img/options_icon.svg">
        <div id="header-sub" class="centerXY">
            <img id="header-sub-icon" src="img/icon2-modified.png">
            <h3 id="header-sub-label">Ski&zeta;</h3>
            <a href="https://github.com/Sk1-z" class="centerXY">
                <img src="img/github.png" class="social-icon">
            </a>
        </div>

        <div id="select">
            <h2 class="select selected">README</h2>
            <h2 class="select">DOCS</h2>
            <h2 class="select">PROJECTS</h2>
            <h2 class="select">GAMES</h2>
            <h2 class="select" id="last">PHOTOGRAPHY</h2>
        </div>
    </div>
    <div id="sidebar" style="display: none;">
        <h2 class="accent" style="text-decoration: underline; margin-bottom: 0;">DOCS|PROJECTS|GAMES</h2>
        <h2 class="accent" style="margin-top:0;">Sort</h2>
        <h3 class="sort-select selected">Date desc.</h3>
        <h3 class="sort-select">Date asc.</h3>
        <h3 class="sort-select">A-Z</h3>
        <h3 class="sort-select">Z-A</h3>
        <h2 class="accent" style="text-decoration: underline; margin-bottom: 0;">PHOTOGRAPHY</h2>
        <h2 class="accent" style="margin-top:0;">Sort</h2>
        <h3 class="sort-selectf selected">Descend</h3>
        <h3 class="sort-selectf">Ascend</h3>
        <h2 class="accent">Show</h2>
        <h3 class="show-select selected">All</h3>
        <h3 class="show-select">Untitled #1</h3>
        <h3 class="show-select">Jah's Vision</h3>
    </div>
    <div id="content-container" class="centerX">
        <div class="content" style="display:block;"></div>
        <div class="content" style="display:none;"></div>
        <div class="content" style="display:none;"></div>
        <div class="content" style="display:none;"></div>
        <div class="content" id="photo-content" style="display:none;"></div>
    </div>
</body>
<script src="main.js"></script>

</html>
